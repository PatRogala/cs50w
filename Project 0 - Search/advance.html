<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <header>
        <ul>
          <li><a href="index.html">Search</a></li>
          <li><a href="images.html">Images</a></li>
        </ul>
      </header>
      <div class="advance-search">
        <h1>
          Advanced Search
        </h1>
        <hr>
        <form action="https://google.com/search">
          <h2>Fing pages with...</h2>
          <div class="extra-info"></div>
          <h2>To do this in the search box.</h2>

          <label for='as_q'>all these words:</label>
          <input type="text" name="as_q">
          <label for='as_q' class="extra-info">Type the important words: tri-colour rat terrier</label>

          <label for='as_epq'>this exact word or phrase:</label>
          <input type="text" name="as_epq">
          <label for='as_epq' class="extra-info">Put exact words in quotes: "rat terrier"</label>

          <label for='as_oq'>any of these words:</label>
          <input type="text" name="as_oq">
          <label for='as_oq' class="extra-info">Type OR between all the words you want: miniature OR standard</label>

          <label for='as_eq'>none of these words:</label>
          <input type="text" name="as_eq">
          <label for='as_eq' class="extra-info">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>

          <div></div>
          <input type="submit" value="Advanced Search" class="adv-b">
        </form>
      </div>
      <footer>
        <ul>
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </footer>
    </body>
</html>
