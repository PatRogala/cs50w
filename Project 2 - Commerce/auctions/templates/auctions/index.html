{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
    {% for listing in listings %}
      <li><a href="{% url 'listing' id=listing.id %}">{{ listing.title }}</a> - {{ listing.description }} <b>${{ listing.bid }}</b>
      {% if listing.image_url %}
        <br><img src="{{ listing.image_url }}" heigth="200">
      {% endif %}
      </li>
    {% endfor %}
    </ul>
{% endblock %}
